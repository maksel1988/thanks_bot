<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспорт данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Экспорт данных</h1>
        
        <form method="POST" action="/export">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="start_date" class="form-label">Начальная дата</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col-md-6">
                    <label for="end_date" class="form-label">Конечная дата</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Формат экспорта</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="format" id="format_csv" value="csv" checked>
                    <label class="form-check-label" for="format_csv">CSV</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="format" id="format_excel" value="excel">
                    <label class="form-check-label" for="format_excel">Excel</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Экспортировать</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
