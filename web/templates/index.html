<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика благодарностей</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .winner { background-color: #d4edda; }
        form { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Статистика благодарностей за {{ current_month }}</h1>
    
    <form action="/export" method="get">
        <label for="start_date">Начальная дата:</label>
        <input type="date" id="start_date" name="start_date">
        
        <label for="end_date">Конечная дата:</label>
        <input type="date" id="end_date" name="end_date">
        
        <button type="submit">Экспорт в Excel</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Количество благодарностей</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in stats %}
            <tr {% if loop.first %}class="winner"{% endif %}>
                <td>{{ stat.receiver_usernames }}</td>
                <td>{{ stat.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
